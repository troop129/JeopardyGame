<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="../Styles/game_style.css">
	<link rel="stylesheet" href="https://use.typekit.net/gdu4kgx.css">
	<link rel="apple-touch-icon" sizes="180x180" href="../Media/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../Media/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../Media/favicon/favicon-16x16.png">
	<link rel="manifest" href="../Media/favicon/site.webmanifest">
	<title>Jeopardy!</title>
</head>

<body>
	<title>Jeopardy! - Game</title>
  <audio autoplay loop id="background_audio">
    <source src="../Media/jtheme.mp3" type="audio/mpeg">
  </audio>
	<div class="container-fluid">
		<center>
			<table class="top-table">
				<td class="top-title">
					<div class="title">
						<a href="../index.html"><h1 class="title">JEOPARDY!</h1></a>
					</div>
				</td>
				<td class="top-turn">
					<h2 class="team-order" id="teamTurn"></h2>
				</td>
				<td class="top-scoreboard">
					<div class="text-center" id="scoreboard">
						<center>
							<table class="styled-table">
								<thead>
									<tr id="scoreboard-header">
										<th>Team 1</th>
									</tr>
								</thead>
								<tbody>
									<tr id="scoreboard-data">
										<td class="s-table-text" id="t1">$0</td>
									</tr>
								</tbody>
							</table>
						</center>
					</div>
				</td>
			</table>
		</center>
	</div>
	<div class="row" id="gameBoard"></div>

	<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true"
	 data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title text-center" id="questionModalLabel">Question</h2>
					<button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="modal-body">
					<p class="card-text"></p>
				</div>
        <div class="modal-team-selector" id="modal-team-selector">
					<label for="teams">Buzzed In:</label>
          <select name="teams" id="team-selector">
            <option value="1">Team 1</option>
          </select>
				</div>
        <div class="daily-double" id="daily-double">
          <p class="card-text"></p>
        </div>
				<div class="modal-footer" id="modal-footer">
					<button type="button" class="btn btn-primary" id="reveal">Reveal Answer (space)</button>
					<button type="button" class="btn btn-danger" id="incorrect">Incorrect (z)</button>
					<button type="button" class="btn btn-success" id="correct">Correct (c)</button>
				</div>
			</div>
		</div>
	</div>

  <br>
  <center>
    <button id="audioControl" class="button-special">Mute Music</button>
    <button id = "toggleBtns" class="button-special">Turn off Buttons</button>
  </center>
  <br>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="../Scripts/gamescript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
